<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#" id="navbar">Weather Dashboard</a>
      </nav>
    
    <container>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for a city">
                    <div class="input-group-append">
                      <button class="input-group-text" id="search-button">Search</button>
                    </div>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col md-12">
                        <div class="jumbotron">
                            <h1 class="display-4">Current City</h1> <h2 id="date"></h2><!--add a date here-->
                            <hr class="my-4">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12"><h1>5-Day Forecast</h1></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><h1>test</h1></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </container>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
